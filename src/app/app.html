<nav class="app-navbar sticky top-0 z-50 bg-[#161b22] border-b border-gray-800 shadow-2xl">
  <div class="container mx-auto flex justify-between items-center px-4 md:px-0 h-20"> <div class="flex items-center space-x-6">
      <a routerLink="/juegos" class="text-4xl font-black tracking-tighter uppercase text-white hover:text-green-500 transition-colors font-title">
        GAMEVAULT<span class="text-green-500"></span>
      </a>
    </div>

    <div class="flex items-center space-x-2 md:space-x-4">
      @if (!(authService.user$ | async)) {
        <a routerLink="/login" class="btn-search !h-10 !px-4 !text-sm">Ingresar</a>
        <a routerLink="/register" class="btn-search !h-10 !px-4 !text-sm">Registrarse</a>
      } @else {
        <a routerLink="/favoritos" class="text-lg nav-link hidden sm:inline-block text-gray-300 hover:text-green-500 font-medium font-title uppercase tracking-tighter mr-4">
          Mis Favoritos
        </a>

        <div class="relative inline-block text-left">
          <button
            (click)="menuOpen = !menuOpen"
            type="button"
            class="account-menu-button inline-flex items-center justify-center rounded-md px-4 py-2 text-base font-title text-white bg-gray-800 hover:bg-gray-700 focus:outline-none border border-gray-700 transition-all"
            id="options-menu"
            aria-haspopup="true"
            [attr.aria-expanded]="menuOpen"
          >
            Mi Cuenta
            <svg
              class="ml-2 h-5 w-5 transform transition-transform duration-200"
              [class.rotate-180]="menuOpen"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          @if (menuOpen) {
            <div
              class="dropdown-menu absolute right-0 mt-2 z-50 origin-top-right focus:outline-none"
              role="menu"
            >
              <div class="dropdown-user-info" role="none">
                <p class="user-label">Gamer Tag:</p>
                <p class="user-email">
                  {{ (authService.user$ | async)?.email }}
                </p>
              </div>
              
              <div class="flex flex-col gap-1 p-1">
                <a
                  routerLink="/favoritos"
                  (click)="menuOpen = false"
                  class="dropdown-item"
                  role="menuitem"
                >
                  <span class="mr-3 text-accent">❤</span> Mis Favoritos
                </a>

                <button
                  (click)="logout(); menuOpen = false"
                  type="button"
                  class="dropdown-item btn-logout w-full text-left"
                  role="menuitem"
                >
                  <span class="mr-3">X</span> Cerrar sesión
                </button>
              </div>
            </div>
          }
        </div>
      }
    </div>
  </div>
</nav>

@if (toast.message$ | async; as message) {
  <div class="toast-notification fixed top-24 right-4 md:right-6 bg-green-600 text-white px-6 py-4 rounded-lg shadow-[0_0_20px_rgba(0,255,135,0.3)] z-[100] animate-fade-in-out text-base font-title uppercase tracking-tight">
    {{ message }}
  </div>
}

<main class="container mx-auto p-4 md:p-6 lg:p-8 min-h-[calc(100vh-80px)] bg-[#0b0e11]">
  <router-outlet></router-outlet>
</main>
