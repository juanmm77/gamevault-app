<div class="auth-page-container flex flex-col items-center justify-center min-h-[calc(100vh-80px)] px-4">
  
  <div class="form-container-card w-full max-w-md p-8 md:p-10 rounded-xl shadow-2xl">
    
    <div class="text-center mb-8">
      <h2 class="text-3xl md:text-4xl font-bold tracking-tight text-white uppercase font-title">
        Crear Cuenta
      </h2>
      <p class="text-accent mt-2 text-sm uppercase tracking-widest font-title">Unirse a GameVault</p>
    </div>

    <form (ngSubmit)="register()" class="space-y-6">
      <div class="space-y-2">
        <label for="register-email" class="filter-label !m-0">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-accent/60">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            id="register-email"
            placeholder="tu@email.com"
            class="search-input w-full pl-10"
            required
          />
        </div>
      </div>

      <div class="space-y-2">
        <label for="register-password" class="filter-label !m-0">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-accent/60">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            id="register-password"
            placeholder="Mínimo 6 caracteres"
            class="search-input w-full pl-10"
            required
          />
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="btn-search w-full !h-14 !text-xl uppercase">
          Registrar Piloto
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-400 font-body">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login" class="text-accent hover:text-white transition-colors font-bold uppercase tracking-wider ml-2">
        Inicia Sesión
      </a>
    </p>
  </div>
</div>
